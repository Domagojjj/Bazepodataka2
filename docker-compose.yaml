version: '3'
services:
  redis:
    image: redis
    ports:
      - "6380:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: "alpine:latest"
    volumes:
      - ./path/to/your/football.db:/app/football.db  # Prilagodite putanju do vaše SQLite datoteke
    command: ["tail", "-f", "/dev/null"]  # Držimo kontejner aktivnim bez da izvršavamo bilo šta